<!-- Wrapper container -->
<div class="container py-4" formArrayName="userMessage">

    <!-- Bootstrap 5 starter form -->
    <form id="contactForm" [formGroup]="infoForm" (ngSubmit)="onSubmit()" *ngFor="let info of userMessage; let index = index">
  
      <!-- Name input -->
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Name" formControlName="name" />
      </div>
  
      <!-- Email address input -->
      <div class="mb-3">
        <label class="form-label" for="emailAddress">Email Address</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" formControlName="email" />
      </div>
  
      <!-- Message input -->
      <div class="mb-3">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" formControlName="message"></textarea>
      </div>
  
      <!-- Form submit button -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit" value="submit">Submit</button>
      </div>
  
    </form>
  
  </div>
